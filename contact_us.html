<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gagana" />
    <meta
      name="description"
      content="Best tacos in town! Check out our menu and visit us for delicious tacos and drinks."
    />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us!</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="shop_hrs.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="img.jpg" alt="image" title="Taco" width="500" height="300" />
        <figcaption>Taco and a Drink</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h3>Our Contact Form</h3>
        <form action="https://httpbin.org/get" method="get" target="_blank">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p></p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
            <p></p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="example@gmail.com"
            />
            <p></p>
            <label for="Message">Your Message:</label>
            <p></p>
            <textarea
              name="Message"
              id="Message"
              rows="10"
              cols="30"
              placeholder="Type your message here"
            ></textarea>
            <p></p>
          </fieldset>
          <p></p>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <hr />
      <section>
        <h3>Our Address</h3>
        <address>
          Little Taco Shop<br />
          123 Flavor Street<br />
          Downtown, Austin, TX 78701<br />
          United States<br />
          Phone: <a href="tel:+15125551234">+1 (512) 555-1234</a><br />
          Email:
          <a href="mailto:info@littletacoshop.com">info@littletacoshop.com</a>
        </address>

        <p><a href="#">Back To Top</a></p>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
